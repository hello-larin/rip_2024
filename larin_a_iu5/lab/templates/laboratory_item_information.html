{% extends 'base.html' %}

{% load static %}

{% block title %}Продукт{% endblock %}

{% block style %} <link rel="stylesheet" href="{% static 'product.css' %}"> {% endblock %}

{% block content %}
<header class="header" style="background-image:url(https://loip.ru/bitrix/templates/main/img/header.jpg);">
    <div class="logo" >
        <a href="/" style="background:rgb(0,0,0,0);">ООО ЛабОборудование <br>8 800 555 35 35</a>
    </div>
</header>
<div class="header" style="background-color:rgb(0,0,0,0);">
    <div class="right-push"></div>
    <div>
		<a href="{% url 'laboratory_cart' 1%}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg> {{ cart }}</a>
    </div>
</div>
    <div class="container">
        <div class="product">
            <img src="{{data.image}}" alt="Продукт" class="product-image">
            <div class="product-details">
                <h2>{{data.name}}</h2>
                <p>{{data.description}}</p>
                <p class="price">{{data.price}} Р</p>
            </div>
        </div>
    </div>
{% endblock %}
